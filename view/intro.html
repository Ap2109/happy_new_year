<script>
    document.getElementById("next-button").addEventListener("click", function () {
        // Ẩn hộp tin nhắn và hiện hộp ảnh
        document.getElementById("message-box").style.display = "none";
        document.getElementById("image-box").style.display = "grid";
        const prevButton = document.getElementById("previos-button");
         // Ẩn hộp tin nhắn và hiển thị hộp ảnh
        // Bắt đầu hiệu ứng trình chiếu ảnh
        const images = document.querySelectorAll('.fade-in');
        let delay = 1000; // Thời gian trễ ban đầu (ms)
    
        images.forEach((img, index) => {
            setTimeout(() => {
                img.classList.add('show'); // Thêm lớp 'show' để kích hoạt hiệu ứng
                if (index === images.length - 1) {
                    setTimeout(() => {
                        prevButton.classList.add('show-button'); 
                    }, 2000); // Đợi hoàn tất hiệu ứng trước khi hiển thị nút
                }
            }, delay);
            delay += 2000; // Khoảng cách thời gian giữa các ảnh (ms)
        });
    });
    
</script>
